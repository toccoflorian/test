<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.bundle.js"></script><script defer src="maintenance.bundle.js"></script></head>

<body>
    <!-- top-bar -->
    <top-bar></top-bar>

    <div class="content">
        <div class="container-1">
            <span class="span-image">
                <!-- image -->
            </span>
            <p>
                Pour toute question en informatique ou en affaire, n'hésitez pas à contacter notre entreprise
            </p>
            <p class="blue-word">Nous vous répondrons sous 24h </p>
        </div>

        <div class="container-2">
            <div class="formulaire">
                <h1>Formulaire de contact</h1>
                <form action="">
                    <input type="text" name="firstname" id="firstname" class="firstname" placeholder="Nom">
                    <input type="text" name="lastname" id="lastname" class="lastname" placeholder="Prenom">
                    <input type="text" name="tel" id="tel" class="tel" placeholder="Telephone">
                    <input type="text" name="mail" id="mail" class="mail" placeholder="Adresse mail">
                    <textarea type="text" name="message" id="message" class="message" placeholder="Message"></textarea>
                    <button>Envoyer</button>
                </form>

            </div>
            <div class="coordonnees">
                <p>Venez nous dire bonjour</p>
            </div>
        </div>

    </div>

</body>

</html>
